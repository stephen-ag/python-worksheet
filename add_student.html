  <body>

<div class="jumbotron">
  <h1 class="display-4">Student Management System 1.0</h1>
  <p class="lead">This is a SMS for the list of students enrolled so far.</p>
  <hr class="my-4">
  <p>It uses python, flask, sqlite and Bootsrap for  html files.</p>
  <a class="btn btn-primary btn-lg" href="{{ url_for('home_page') }}" role="button">Home</a>
  <a class="btn btn-primary btn-lg" href="{{ url_for('add_student') }}" role="button">Add</a>
  <a class="btn btn-primary btn-lg" href="{{ url_for('update_student') }}" role="button">Update</a>

<div class="container">

    <form action="http://localhost:5000/add" method='post'>
      <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last name</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Street Address</label>
        <input type="text" class="form-control" id="street_address" name="street_address" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Suburb</label>
        <input type="text" class="form-control" id="suburb" name="suburb">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
